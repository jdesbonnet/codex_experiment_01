<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observation Explorer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/cesium@1.119.0/Build/Cesium/Widgets/widgets.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Observation Explorer</h1>
        <p>Click a pin to read the related observation article.</p>
      </div>
      <div class="header-actions">
        <span class="status" id="status">Loading mapâ€¦</span>
        <div class="tour-controls">
          <div class="control-group">
            <label for="tourDuration">Observation time (sec)</label>
            <input
              id="tourDuration"
              class="control-input"
              type="number"
              min="3"
              max="30"
              step="1"
              value="8"
            />
          </div>
          <div class="control-group control-buttons">
            <button class="primary-button" id="startTour">Start tour</button>
            <button class="ghost-button" id="stopTour" disabled>Stop</button>
          </div>
          <div class="control-group control-buttons">
            <button class="ghost-button" id="startRecording">Record</button>
            <button class="ghost-button" id="stopRecording" disabled>
              Stop recording
            </button>
            <a
              class="text-link"
              id="downloadRecording"
              href="#"
              download
              hidden
              >Download video</a
            >
          </div>
        </div>
        <a class="text-link" href="index.html">Change token</a>
      </div>
    </header>

    <main class="app-shell">
      <section id="cesiumContainer" class="map"></section>
      <aside class="panel" id="articlePanel" aria-live="polite">
        <h2 id="articleTitle">Select an observation</h2>
        <div class="article-body" id="articleBody">
          <p>Click a pin on the map to preview the observation article.</p>
        </div>
      </aside>
    </main>

    <script src="https://unpkg.com/cesium@1.119.0/Build/Cesium/Cesium.js"></script>
    <script src="app.js"></script>
  </body>
</html>
