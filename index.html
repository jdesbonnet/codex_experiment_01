<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observation Explorer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/cesium@1.119.0/Build/Cesium/Widgets/widgets.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Observation Explorer</h1>
        <p>Click a pin to read the related observation article.</p>
      </div>
      <div class="header-actions">
        <form class="token-form" id="tokenForm">
          <label class="token-label" for="tokenInput">Cesium ion token</label>
          <input
            id="tokenInput"
            class="token-input"
            type="password"
            inputmode="text"
            autocomplete="off"
            placeholder="Paste your token"
            aria-describedby="tokenHelper"
          />
          <button type="submit" class="token-button">Use token</button>
          <button type="button" class="token-button ghost" id="tokenClear">
            Clear
          </button>
          <p class="token-helper" id="tokenHelper">
            Stored only in this browser session to keep your repo clean.
          </p>
        </form>
        <span class="status" id="status">Enter a token to load terrainâ€¦</span>
      </div>
    </header>

    <main class="app-shell">
      <section id="cesiumContainer" class="map"></section>
      <aside class="panel" id="articlePanel" aria-live="polite">
        <h2 id="articleTitle">Select an observation</h2>
        <div class="article-body" id="articleBody">
          <p>Click a pin on the map to preview the observation article.</p>
        </div>
      </aside>
    </main>

    <script src="https://unpkg.com/cesium@1.119.0/Build/Cesium/Cesium.js"></script>
    <script src="app.js"></script>
  </body>
</html>
