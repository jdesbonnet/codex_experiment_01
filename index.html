<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observation Explorer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/cesium@1.119.0/Build/Cesium/Widgets/widgets.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="home-body">
    <main class="home-shell">
      <section class="home-card">
        <h1>Observation Explorer</h1>
        <p class="home-intro">
          Add a Cesium ion token to enable high-resolution terrain. It is optional
          and you can continue without one.
        </p>
        <form class="home-form" id="homeTokenForm">
          <label class="home-label" for="homeTokenInput">
            Cesium ion token (optional)
          </label>
          <input
            id="homeTokenInput"
            class="home-input"
            type="password"
            inputmode="text"
            autocomplete="off"
            placeholder="Paste your token"
          />
          <div class="home-actions">
            <button type="submit" class="primary-button">Use token</button>
            <button type="button" class="ghost-button" id="skipToken">
              Continue without token
            </button>
          </div>
          <p class="home-helper">
            Tokens stay in the URL for this session and are not stored locally.
          </p>
        </form>
      </section>
    </main>
    <script src="home.js"></script>
  </body>
</html>
